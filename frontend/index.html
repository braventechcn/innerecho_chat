<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>InnerEcho · 听见自己</title>
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@400;600;700&display=swap" rel="stylesheet" />
  <style>
    :root {
      --bg: linear-gradient(160deg, #e7f2ff 0%, #f8f4ec 55%, #eaf4ff 100%);
      --text: #0f172a;
      --muted: #3b4b67;
      --muted-2: #6b7280;
      --accent: #5ca8f2;
      --accent-soft: #6ed3c2;
    }

    * { box-sizing: border-box; }

    body {
      margin: 0;
      min-height: 100vh;
      display: grid;
      place-items: center;
      background: var(--bg);
      color: var(--text);
      font-family: 'Manrope', 'Helvetica Neue', Arial, sans-serif;
      padding: 32px;
      overflow: hidden;
    }

    .halo {
      position: absolute;
      width: 420px;
      height: 420px;
      background: radial-gradient(circle at 30% 30%, rgba(92, 168, 242, 0.35), transparent 60%),
                  radial-gradient(circle at 70% 60%, rgba(110, 211, 194, 0.28), transparent 65%);
      filter: blur(36px);
      opacity: 0.75;
      animation: drift 18s ease-in-out infinite alternate;
      z-index: 0;
    }

    .watermark {
      position: fixed;
      top: 22px;
      right: 22px;
      padding: 8px 14px;
      border-radius: 999px;
      background: rgba(255, 255, 255, 0.75);
      border: 1px solid rgba(92, 168, 242, 0.24);
      color: var(--text);
      font-size: 14px;
      font-weight: 600;
      letter-spacing: 0.04em;
      z-index: 2;
    }

    @keyframes drift {
      from { transform: translate(-40px, -30px) scale(1); }
      to   { transform: translate(50px, 30px) scale(1.07); }
    }

    main {
      position: relative;
      width: min(880px, 100%);
      padding: 24px;
      border-radius: 0;
      background: transparent;
      border: none;
      box-shadow: none;
      backdrop-filter: none;
      z-index: 1;
      display: flex;
      flex-direction: column;
      gap: 22px;
      text-align: left;
    }

    .eyebrow {
      position: fixed;
      top: 22px;
      left: 22px;
      display: inline-flex;
      align-items: center;
      gap: 10px;
      padding: 8px 14px;
      border-radius: 999px;
      border: 1px solid rgba(92, 168, 242, 0.28);
      background: rgba(255, 255, 255, 0.8);
      font-size: 13px;
      letter-spacing: 0.03em;
      text-transform: uppercase;
      color: var(--text);
      z-index: 2;
    }

    .pulse {
      width: 10px;
      height: 10px;
      border-radius: 50%;
      background: var(--accent);
      box-shadow: 0 0 0 0 rgba(92, 168, 242, 0.45);
      animation: pulse 2.8s infinite;
    }

    @keyframes pulse {
      0% { box-shadow: 0 0 0 0 rgba(125, 211, 252, 0.55); }
      70% { box-shadow: 0 0 0 16px rgba(125, 211, 252, 0); }
      100% { box-shadow: 0 0 0 0 rgba(125, 211, 252, 0); }
    }

    .lede {
      display: flex;
      flex-direction: column;
      gap: 12px;
    }

    .title {
      margin: 0;
      font-size: clamp(34px, 4.8vw, 46px);
      letter-spacing: -0.015em;
    }

    .tagline {
      color: var(--muted);
      font-size: 17px;
      line-height: 1.7;
      margin: 0 0 28px;
    }

    .slogan {
      position: fixed;
      bottom: 18px;
      left: 50%;
      transform: translateX(-50%);
      display: inline-flex;
      align-items: center;
      gap: 8px;
      padding: 0;
      border: none;
      background: transparent;
      color: var(--muted);
      font-size: 13px;
      letter-spacing: 0.01em;
      box-shadow: none;
      z-index: 2;
      margin: 0;
    }

    .slogan mark {
      background: rgba(92, 168, 242, 0.18);
      padding: 2px 8px;
      border-radius: 10px;
      color: #0f172a;
      font-weight: 700;
    }

    .points {
      display: flex;
      flex-direction: column;
      gap: 12px;
      margin-top: 8px;
    }

    .point {
      display: flex;
      align-items: flex-start;
      gap: 10px;
      color: var(--muted);
      font-size: 15px;
      line-height: 1.7;
    }

    .bullet {
      width: 10px;
      height: 10px;
      margin-top: 6px;
      border-radius: 50%;
      background: linear-gradient(135deg, var(--accent), var(--accent-soft));
      box-shadow: 0 0 0 6px rgba(92, 168, 242, 0.12);
      flex-shrink: 0;
    }
  </style>
</head>
<body>
  <div class="halo" aria-hidden="true"></div>
  <div class="watermark" aria-hidden="true">Hear your voice. Every word matters.</div>
  <div class="eyebrow"><span class="pulse" aria-hidden="true"></span>InnerEcho · 听见自己</div>
  <main>
    <div class="lede">
      <h1 class="title">InnerEcho · 听见自己</h1>
      <h3 >基于大模型的非医疗级心理健康助手</h3>
      <p class="tagline">通过自然语言对话，为你提供温和的情绪承接、理性的认知疏导与建设性的正向反馈；在流动的情绪与思绪中，留出片刻的停顿与清晰。</p>
    </div>
    <div class="points">
      <div class="point"><span class="bullet" aria-hidden="true"></span>不替代专业咨询，而是可随时抵达的「内在回声空间」</div>
      <div class="point"><span class="bullet" aria-hidden="true"></span>陪伴理解情绪、整理念头、提升自我觉察</div>
      <div class="point"><span class="bullet" aria-hidden="true"></span>面对压力、关系困扰、学习工作焦虑，提供真诚且连贯的回应</div>
    </div>
    <p class="slogan"><span>你的每一句话，都值得被回应</span></p>
    <div style="margin-top: 22px;">
      <a
        href="/chat.html"
        style="
          display: inline-flex;
          align-items: center;
          gap: 10px;
          padding: 12px 18px;
          border-radius: 999px;
          background: linear-gradient(135deg, var(--accent), var(--accent-soft));
          color: #0f172a;
          font-weight: 700;
          text-decoration: none;
          box-shadow: 0 14px 40px rgba(92, 168, 242, 0.28);
          border: 1px solid rgba(92, 168, 242, 0.3);
        "
      >
        进入对话原型
        <span aria-hidden="true" style="font-weight: 800;">→</span>
      </a>
    </div>
  </main>
</body>
</html>
